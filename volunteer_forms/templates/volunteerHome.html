{% extends 'baseVolunteer.html' %}

{% block body %}

<style>

/* start styling for pop-up logout btn */
.popup-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 68, 33, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  
  /* end styling for pop-up logout btn */

  #navigation {
    background-color: #7B0100;
    width: 100%;
  }

  body {
    background-color: #014421;
  }

</style>

  {% include 'navbar_temp.html' with show_vform=False show_programs=False show_search=False show_signup=True admin=False %}

  {% include 'home_layout.html' %}
  
  {% if user %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Out</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {% include 'account/logout.html' %}
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  
{% endblock %}
