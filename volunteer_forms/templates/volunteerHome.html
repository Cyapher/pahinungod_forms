{% extends 'baseVolunteer.html' %}

{% block body %}

<style>

/* start styling for pop-up logout btn */
.popup-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 68, 33, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  
  /* end styling for pop-up logout btn */

  #navigation {
    background-color: #7B0100;
    width: 100%;
  }

  body {
    background-color: #014421;
  }

</style>

  {% include 'navbar_temp.html' with show_vform=False show_programs=False show_search=False show_signup=True admin=False %}

  {% include 'home_layout.html' %}
  
  {% if user %}
    <div class="popup-container" id="popup">
      <div class="popup">
        <div align="right" style="cursor: pointer;">
          <i class="fa-solid fa-xmark fa-xl" onclick=toggleLogout()></i>
        </div>
        {% include 'account/logout.html' %}
        </div>
      </div>
    </div>
  {% endif %}

  <script>

    function toggleLogout() {
      var logout_div = document.getElementById("popup");
      
      if (logout_div.style.display == "flex") {
        logout_div.style.display = "none";
      } else {
        logout_div.style.display = "flex"
      }
    }
  
  </script>
  {% endblock %}
