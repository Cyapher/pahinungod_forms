{% extends 'baseVolunteer.html' %}

{% block body %}

<style>
    #navigation {
        background-color: #7B0100;
    }
</style>

<nav id="navigation" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light disabled" href="{% url 'list' %}">Volunteers Page</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'vol_index' %}"><u>Volunteer Form</u></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'programs' %}"><u>Programs</u></a>
        </li>
    </ul>
      </div>
    </div>
  </nav>

{% load widget_tweaks %}
<br>
<div align="center">
    <form action="{% url 'add_program' %}" method="post">
        {% csrf_token %}
            <table class="table table-bordered border-dark w-25">
                <thead align="center">
                    <th>
                        <strong>Program Form</strong>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>Program Code</label>
                            {{ form.code }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Program Name</label>
                            {{ form.name }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Program Description</label>
                            {{ form.description }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Program Image</label>
                            <br><br>
                            {{ form.program_img }}
                        </td>
                    </tr>
                </tbody>
            </table>
        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock %}
