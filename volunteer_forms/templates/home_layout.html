<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Interface</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        border: black;
        border-width: 3px;
        border-radius: 10px; /* Adjust the value as needed */
    }

    .left-column {
        flex: 2;
        background-color: #f0f0f0; /* Adjust as needed */
        padding: 20px;
    }
    .right-column {
        flex: 1;
        background-color: #e0e0e0; /* Adjust as needed */
        padding: 20px;

        background-color: #cbe5cb;
    }
</style>
</head>
<body>
<br><br>
<div class="container">
    <div class="left-column">
        <!-- Content for left column -->
        <h2 class="display-6">About Panginuhod</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in ipsum in enim placerat gravida.</p>
    </div>
    <div class="right-column">
        <!-- Content for right column -->
        <h2 class="display-6">News</h2>
        <!-- <img src="https://media1.tenor.com/m/uKc86GhjVRkAAAAC/dinkelberg.gif" alt="dinklebergggg"> -->
        <!-- <p class="lead" align="center">agdagadagdinklebergdaagdgdgagd</p> -->
    </div>
</div>

</body>
</html>
